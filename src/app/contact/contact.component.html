<section>
    <p>Contact me!</p>
    <div class="container mt-2">
        <div class="row">
            <div class="col-12  mx-auto">

                <div class=row>
                    <div class="col-12 mb-2">
                        <label class="mb-1" >Name</label>
                        <input #txtName class="form-control" placeholder="Enter Your Name...">
                    </div>

                    <div class="col-12  mb-2">
                        <label class="mb-1">Email</label>
                        <input #txtEmail class="form-control" placeholder="Enter Your Email...">
                    </div>


                    <div class="col-12 mb-2">
                        <label class="mb-1">Description</label>
                        <textarea #txtDescription class="form-control" placeholder="Entert Your Description..."></textarea>
                    </div>

                    <div class="col-12 mb-2">
                        <button  (click)="sendForm()" class="bt btn-primary" *ngIf ="!isCallingAPI; else loading "> Submit </button>
                        <ng-template #loading>
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>

                        </ng-template>
                    </div>

                    <div class="col-12 mb-2" *ngIf="isSubmitted">
                        <div class="alert alert-success">
                            <ul>
                                <li>{{ name }}</li>
                                <li>{{ email }}</li>
                                <li>{{ desc }}</li>
                            </ul>
                        </div>
                    </div>



                </div>
            </div>
        </div>

    </div>
</section>
